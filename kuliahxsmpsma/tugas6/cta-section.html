<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Cormorant+Infant:ital,wght@0,300..700;1,300..700&family=DM+Serif+Display:ital@0;1&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&family=Righteous&family=Special+Gothic+Expanded+One&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* font-family: "League Spartan", sans-serif; */
            font-family: Helvetica; 
            /* font-weight: 900;  */
        }
        a{
            color: #000;
            text-decoration: none;
        }
        .flex{
            display: flex;
        }
        .block{
            display: block;
        }
        .aic{
            align-items: center;
        }
        .jcc{
            justify-content: center;
        }
        .jcsb{
            justify-content: space-between;
        }
        .posab{
            position: absolute;
        }
        .posre{
            position: relative;
        }
        .fdc{
            flex-direction: column;
        }
        .tal{
            text-align: left;
        }
        .tac{
            text-align: center;
        }
        .h-100vh{
            height: 100vh;
        }
        .h-full{
            height: 100%;
        }
        .w-full{
            width: 100%;
        }
        .bgsilver{
            background-color: rgb(199, 216, 216);
        }
        .bgputih{
            background-color: white;
        }
        .bghitam{
            background-color: black;
        }
        .bgtomat{
            background-color: tomato;
        }
        .bgijo{
            background-color: greenyellow;
        }
        .bgbiru{
            background-color: blue;
        }
        .bgmerah{
            background-color: red;
        }
        .teksputih{
            color: white;
        }
        .tekssilver{
            color: rgb(199, 216, 216);
        }
        .kontencta{
            height: 350px;
            gap: 60px;
            position: relative;
            z-index: 2;
        }
        .headercta h2{
            font-size: 3rem; 
        }
        .kontencta a{
            width: 150px;
            height: 50px;
            text-align: center;
            line-height: 45px;
            /* padding: 12px 25px; */
            background-color: #000;
            color: white;
            border-radius: 21px; 
            border: 2px solid ; 
            transition: .4s;
        }
        .kontencta a:hover{
            /* border-radius: 25px; */
            width: 175px;
            background-color: white;
            color: black;
            transition: .4s;
        }
        .kontencta *{
            font-family: Helvetica;
        }
        /* cara naruh gambar sebagai bg di sebuah section */
        .sectioncta{
            background:
                url('https://img.freepik.com/premium-photo/programmer-working-computer-night-programmer-headphones-working-computer-software-development-programming-coding-concept-illustration-flat-style-generative-ai_804788-60625.jpg')
                no-repeat center center fixed
            ;
            background-size: cover;
            position: relative;
        }
        .sectioncta::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .headercta{
            color: white;
        }



    </style>    
</head>
<body>    
    <section class="sectioncta h-100vh w-full bgsilver flex aic">
        <div class="kontencta w-full flex fdc jcc aic">
            <div class="headercta">
                <p class="tac">Thank you for visiting our website</p>
                <h2>Let's Build Our Project</h2>
            </div>
            <a href="">Book a Call</a>
        </div>
    </section>
    <section class="h-100vh w-full bgtomat">
    </section>
</body>
</html>
