<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./trusted-by-section.css">
</head>
<body>

  <!-- TRUSTED-BY SECTION -->
  <section class="trusted-by-section">
    <h2 class="bgkuning">Your favorite  companies are our partners.</h2>
    <div class="logo-containers bgmerah"> 
      <div class="left-blur"></div>
      <div class="right-blur"></div>
      <marquee loop="" scrolldelay="100" truespeed="100" class="bgbiru">
        <div class="logo-container-1">
          <img src="https://html.tailus.io/blocks/customers/nvidia.svg" alt="">
          <img src="https://html.tailus.io/blocks/customers/column.svg" alt="">
          <img src="https://html.tailus.io/blocks/customers/github.svg" alt="">
          <img src="https://html.tailus.io/blocks/customers/nike.svg" alt="">
          <img src="https://html.tailus.io/blocks/customers/laravel.svg" alt="">
          <img src="https://html.tailus.io/blocks/customers/lilly.svg" alt="">
        </div>
      </marquee>
      <marquee direction="right" loop="" scrolldelay="100" truespeed="100" class="bgbiru">
        <div class="logo-container-1">
          <img src="https://html.tailus.io/blocks/customers/lemonsqueezy.svg" alt="">
          <img src="https://html.tailus.io/blocks/customers/openai.svg" alt="">
          <img src="https://html.tailus.io/blocks/customers/tailwindcss.svg" alt="">
          <img src="https://html.tailus.io/blocks/customers/vercel.svg" alt="">
          <img src="https://html.tailus.io/blocks/customers/zapier.svg" alt="">
        </div>
      </marquee>

    </div>
  </section>


</body>
</html>
