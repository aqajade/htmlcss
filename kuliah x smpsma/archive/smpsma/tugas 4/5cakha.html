<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakha Smit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .tdn{
            text-decoration: none;
        }
        body{
            display: flex;
        }
        .kiri{
            width: 250px;
            height: 100vh;
            background-color: rgb(11, 11, 53);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            color: white;
        }
        .profile-pic{
            width: 100px;
            height: 250px;
            border-radius: 50%;
            border: 7px solid #212121;
            /* box-shadow: 0 0 10px; */
            object-fit: cover;
        }
        .name{
            margin-top: 10px;
            font-size: 22px;
            font-weight: bold;
            font-family: "Mozilla Headline", sans-serif;
        }
        .social-icons{
            margin: 15px 0;
            display: flex;
            gap: 8px;
        }
        .social-icons a{
            width: 35px;
            height: 35px;
            background-color: #1a1d33;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            transition: 0.3s;
            text-decoration: none;
        }
        .social-icons a:hover{
            background-color: #00c3ff;
        }
        nav{
            margin-top: 20px;
            width: 100%;
        }
        nav ul{
            list-style: none;
            padding: 0;
        }
        nav ul li{
            width: 100%;
        }
        nav ul li a{
            display: flex;
            align-items: center;
            padding: 12px 20px;
            font-size: 16px;
            transition: 0.3s;
            color: white;
        }
        nav ul li a i{
            margin-right: 10px;
            font-size: 18px;
            width: 20px;
            text-align: center;
        }
        nav ul li a:hover{
            color: black;
            background-color: #00c3ff;
        }
        .kanan{
           flex: 1;
           background: url('./cakha.png') no-repeat center center/cover;

        }
        h1{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            margin-top: 450px;
            margin-right: 400px;
            color: white;
            font-family: "Mozilla Headline", sans-serif;
            border: 1px;
        }
        h4{
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
            margin-right: 400px;
            font-family: "Mozilla Headline", sans-serif;

        }
        .home{
            color: #1100ff;
        }
        .navbar li a{
            text-decoration: none;
            color: #78787a;
            font-size: 16px;
            font-weight: bold;
        }
        a .active{
            color: white;
        }
        .footer {
            font-size: 15px;
            text-align: center;
            padding: 10px;
            opacity: 0.8;
            margin-top: 180px;
        }
        .navbar span{
            color: white;
        }
    </style>
</head>
<body>
    <div class="kiri">
        <img src="./cakha.png" alt="Profile" class="profile-pic">
        <div class="name">Cakha Smit</div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-skype"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#"><i class="fa-solid fa-house home"></i><span>Home</span></a></li>
                <li><a href="#"><i class="fa-regular fa-file"></i>Document</a></li>
                <li><a href="#"><i class="fa-solid fa-briefcase"></i>Data</a></li>
                <li><a href="#"><i class="fa-solid fa-table-cells"></i>Portfolio</a></li>
                <li><a href="#"><i class="fa-regular fa-credit-card"></i>Services</a></li>
                <li><a href="#"><i class="fa-regular fa-envelope"></i>Contact</a></li>
            </ul>
        </nav>
        <div class="footer">
            <p>Â© 2035 Cakha Smit. <strong>All rights reserved</strong> ðŸ«¡</p>
        </div>
    </div>
    <div class="kanan">
        <h1>Cakha Smit Ganteng</h1>
        <h4>Orang Keren tapi bisa ganteng</h4>
    </div>
</body>
</html>
