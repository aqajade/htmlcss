<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        ul{
            list-style: none;
        }
        .flex{
            display: flex;
        }
        .aic{
            align-items: center;
        }
        .jcc{
            justify-content: center;
        }
        .jcsb{
            justify-content: space-between;
        }
        .fdc{
            flex-direction: column;
        }
        .bg1{
            background-color: tomato;
        }
        .bg2{
            background-color: lightcyan;
        }
        section{
            width: 100%;
            padding-block: 2.5vh;  
        }
        .container{
            padding-inline: 2.5%;
        }
        .section-box{
            width: 95%;
            height: 90vh;
            background-color: lightgreen;
        }
        #hero{
            padding-block: 5vh;
        }
        header{
            width: 100%;
        }
    </style>
</head>
<body>
    <section class="flex jcc aic bg1" id="hero">
        <div class="flex section-box">
            
        </div>
    </section>    
</body>
</html>

<!-- 
padding block 2.5vh = padding top 2.5 vh + padding bottom 2.5vh = padding atas bawah
-->
