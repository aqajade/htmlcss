<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        .flex{
            display: flex;
        }
        .jcc{
            justify-content: center;
        }
        .aic{
            align-items: center;
        }
        .posab{
            position: absolute;
        }
        .posre{
            position: relative;
        }
        section{
            height: 100vh;
        }
        .bungkus{
            background-color: tomato;
            border-style: dashed;
            padding: 10px 20px; 
        }
        .plus{
            left: 0;  
            top: 0;
        }
    </style>
</head>
<body>
    <section class="flex jcc aic">
        <a href="" class="bungkus posre">
            <p class="posab plus">+</p>
            <p>Bismillah</p>
        </a>

    </section>
</body>
</html>
