<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Cormorant+Infant:ital,wght@0,300..700;1,300..700&family=DM+Serif+Display:ital@0;1&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&family=Righteous&family=Special+Gothic+Expanded+One&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .flex{
            display: flex;
        }
        .jcc{
            justify-content: center;
        }
        .aic{
            align-items: center;
        }
        .jcsb{
            justify-content: space-between;
        }
        section{
            height: 100vh;
        }
        header{
            background-color: tomato;
            padding: 25px;
        }
        .bungkus1{
            
            gap: 12px;
        }
        .bungkus1 h2{
            font-size: 45px;  
            font-family: "Quicksand", sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <div class="bungkus1 flex">
            <img height="50px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2560px-Tailwind_CSS_Logo.svg.png" alt="">
            <h2>tailwindcss</h2>
        </div>
        <!-- <i class="fa-solid fa-chevron-down"></i> -->
    </header>

</html>
