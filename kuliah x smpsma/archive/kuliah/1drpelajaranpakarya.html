<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create new account</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial;
        }
        form{
            margin: 40px auto;/* 20px auto 20px auto */
            width: 350px;
            background-color: rgb(175, 175, 192);
            padding: 40px;
            border-radius: 5px;
        }
        .mb-3{
            margin-bottom: 1rem; /* rem,ukuran satuan selain px */
        }
        label{
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type=text],input[type=password]{
            width: 100%;
            padding: 8px;
            border: 1px solid cornflowerblue;
            border-radius: 4px;
        }
        select{
            width: 100%;
            padding: 8px;
            border: 1px solid cornflowerblue ;
            border-radius: 5px;
        }
        input[type=radio]{
            margin-right: 2px;
            
        }
        .male{
            padding-right: 25px;
        }
    </style>
</head>
<body>
    <form action="" method="post">
            <div class="mb-3">
            <label for="fullname" style="color: rgb(251, 252, 255);">Full name</label>
            <input type="text" placeholder="Full Name">
        </div>
        <div class="mb-3">
            <label for="Email" style="color: rgb(229, 229, 229);">Email</label>
            <input type="text" placeholder="Email">
        </div>
        <div class="mb-3">
            <label for="password" style="color: aliceblue;">Password</label>
            <input type="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <label for="city" style="color: aliceblue;">City</label>
            <select>
                <option value="bandung">Bandung</option>
                <option value="jakarta">Jakarta</option>
                <option value="surabaya">Surabaya</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="gender" style="color: aliceblue;">Gender</label>
            <input type="radio" id="male" name="gender" value="male">
            <span class="male" style="color: aliceblue;">Male</span>
            <input type="radio" id="female" name="gender" value="female">
            <span style="color: aliceblue;">Female</span>
        </div>
    </form>
</body>
</html>
